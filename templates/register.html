<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>註冊｜惡意流量模擬與防禦測試平台</title>
  <style>
    :root{
      --ink:#0f172a; --muted:#6b7280; --card:#ffffff;
      --brand:#0ea5e9; --border:#e5e7eb; --bg:#f3f4f6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Arial,system-ui,-apple-system,sans-serif;color:var(--ink);
      background: radial-gradient(1200px 600px at 20% -10%, #dbeafe 0%, transparent 60%),
                  radial-gradient(900px 500px at 100% 0%, #e0f2fe 0%, transparent 65%),
                  var(--bg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    body::before, body::after{
      content:""; position:absolute; top:-200px; left:-200px;
      width:800px; height:800px; border-radius:50%;
      background:radial-gradient(circle, #93c5fd 0%, transparent 70%);
      animation: float1 18s linear infinite;
      z-index:0; opacity:0.5;
    }
    body::after{
      top:auto; bottom:-200px; left:auto; right:-200px;
      background:radial-gradient(circle, #a5f3fc 0%, transparent 70%);
      animation: float2 22s linear infinite;
      opacity:0.5;
    }
    .wrap{width:100%; max-width:440px}
    .brand {display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:14px; color:#0f172a; text-decoration:none; font-weight:800;font-size:33px;}
    .card{
      background:rgba(255,255,255,.9);
      backdrop-filter:saturate(120%) blur(8px);
      border:1px solid var(--border);
      border-radius:16px;padding:22px 22px 18px;
      box-shadow:0 10px 30px rgba(2,8,23,.08);
    }
    h2{margin:0 0 4px; font-size:22px}
    p.subtitle{margin:0 0 14px; color:var(--muted); font-size:14px}
    label{display:block;margin:12px 0 6px;color:#334155;font-size:14px}
    .field{position:relative}
    input{
      width:100%;padding:12px 14px; border:1px solid var(--border); border-radius:10px;
      outline:none; font-size:15px; background:#fff;
    }
    .toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      border:0;background:transparent; cursor:pointer; color:#64748b;
      font-size:13px; padding:4px 6px;
    }
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:16px}
    .btn{padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer}
    .btn-primary{background:var(--brand); border-color:var(--brand); color:#fff}
    .links{margin-top:14px; display:flex; justify-content:space-between; font-size:14px}
    a{color:#1a73e8; text-decoration:none}
    a:hover{text-decoration:underline}
    .error{margin-top:10px; padding:10px 12px; border-radius:8px; background:#fee2e2; color:#7f1d1d; font-size:14px; border:1px solid #fecaca;}
    @media (max-width:460px){ .card{padding:18px} }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="brand" href="/">惡意流量模擬與防禦測試平台</a>
    <div class="card">
      <h2>建立帳號</h2>
      <p class="subtitle">填入帳號與密碼即可註冊</p>

      {% if error %}<div class="error">{{ error }}</div>{% endif %}

      <form method="post" autocomplete="on">
        <label>帳號</label>
        <div class="field">
          <input name="username" required autofocus placeholder="設定登入帳號">
        </div>

        <label>密碼</label>
        <div class="field">
          <input name="password" id="pw" type="password" required placeholder="設定登入密碼">
          <button type="button" class="toggle" onclick="togglePw('pw', this)">顯示</button>
        </div>

        <div class="row">
          <a href="/" class="btn">返回首頁</a>
          <button class="btn btn-primary" type="submit">建立帳號</button>
        </div>
        <div class="links">
          <span></span>
          <a href="/login">已有帳號？去登入</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePw(id, btn){
      const el = document.getElementById(id);
      const show = el.type === 'password';
      el.type = show ? 'text' : 'password';
      btn.textContent = show ? '隱藏' : '顯示';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的事件紀錄</title>
  <style>
    body{
      margin:0;
      padding:24px;
      font-family:Arial,sans-serif;
      background:#f7f7f7;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      background:#fff;
      border-radius:12px;
      padding:20px 24px;
      box-shadow:0 0 10px rgba(0,0,0,.06);
    }
    h2{margin-top:0;}
    a{
      color:#007bff;
      text-decoration:none;
    }
    a:hover{text-decoration:underline;}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }
    th,td{
      border-bottom:1px solid #eee;
      padding:8px 6px;
      text-align:left;
      font-size:14px;
      vertical-align:top;
    }
    th{background:#fafafa;}

    td:nth-child(2) {
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      word-break: break-all;
      max-width: 1000px;
      display: block;
      font-family: "Courier New", monospace;
    }

    .muted{color:#6b7280;font-size:14px;margin-bottom:10px;}
  </style>
</head>
<body>
<div class="wrap">
  <h2>我的事件紀錄</h2>
  <p class="muted">
    只顯示目前登入帳號所屬 UID 的事件。
    <br>
    登入帳號：<strong>{{ session['user'] }}</strong>
  </p>

  <!-- 返回首頁 -->
  <a href="{{ url_for('index') }}">← 返回首頁</a>

  <!-- 事件表格 -->
  <table>
  <thead>
    <tr>
      <th>執行時間 (UTC)</th>
      <th>封包內容</th>
      <th>來自事件</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.ts }}</td>
      <td>{{ r.payload }}</td>
      <td>{{ r.payload_len }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3">尚無資料</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>

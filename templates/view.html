<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>事件清單</title>
  <style>
    body{font-family:Arial;margin:20px;}
    table{width:100%;border-collapse:collapse;}
    th,td{border:1px solid #ccc;padding:6px;text-align:left;vertical-align:top;}
    th{background:#f2f2f2;}
    td:nth-child(2){white-space:pre-wrap;word-break:break-all;}
  </style>
</head>
<body>
<h2>我的事件清單</h2>
<table>
  <thead>
    <tr>
      <th>執行時間 (UTC)</th>
      <th>封包內容</th>
      <th>封包長度</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.ts }}</td>
      <td>{{ r.payload_sample }}</td>
      <td>{{ r.payload_len }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3">尚無資料</td></tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>

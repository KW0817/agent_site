<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登入</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#f3f4f6}
    .card{max-width:420px;margin:60px auto;background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.08);padding:22px}
    label{display:block;margin:10px 0 6px;color:#334155}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:14px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn-primary{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
    a{text-decoration:none;color:#1a73e8}
    .error{color:#b91c1c;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>登入</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <label>帳號</label>
      <input name="username" required>
      <label>密碼</label>
      <input name="password" type="password" required>
      <div class="row">
        <button class="btn btn-primary" type="submit">登入</button>
        <a href="{{ url_for('register') }}">沒有帳號？去註冊</a>
      </div>
    </form>
  </div>
</body>
</html>
